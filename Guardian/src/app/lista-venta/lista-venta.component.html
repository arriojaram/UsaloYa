<div class="table-responsive">
    <table class="table">
      <thead>
        <tr>
          <th>Código</th>
          <th>Nombre</th>
          <th>Descripción</th>
          <th>Precio</th>
          <th>Total</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let producto of ventaService.saleProducts">
          <td>{{ producto.barcode }}</td>
          <td>{{ producto.name }}</td>
          <td>{{ producto.description }}</td>
          <td>{{ producto.unitPrice | currency }}</td>
          <td>{{ producto.unitPrice | currency }}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="card">
    <div class="card-body">
        <div [class]="messageClass" [hidden]="isHidden">
            {{ message }}
        </div>
        <button class="btn btn-success" [disabled]="this.canFinishSale()" (click)="finalizarVenta()">
            Finalizar Venta
        </button>
    </div>
  </div>
