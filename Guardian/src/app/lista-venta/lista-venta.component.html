<div class="table-responsive">
    <table class="table">
      <thead>
        <tr>
          <th>C. Barras</th>
          <th>Nombre</th>
          <th>Descripci√≥n</th>
          <th>Precio</th>
          <th>Cantidad</th>
          <th>Total</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let producto of ventaService.saleProductsGrouped">
          <td>{{ producto.barcode }}</td>
          <td>{{ producto.name }}</td>
          <td>{{ producto.description }}</td>
          <td>{{ producto.unitPrice | currency }}</td>
          <td>{{ producto.count }}</td>
          <td>{{ producto.total | currency }}</td>
          <td>
            <button class="btn btn-danger" (click)="removeProduct(producto.productId)">
                <i class="fas fa-trash-alt"></i>
            </button>
        </td>
        </tr>
      </tbody>
    </table>
    <div class="mt-3">
      <h4>Total de la Venta: {{ ventaService.getTotalVenta() | currency }}</h4>
    </div>
  </div>
  <div class="card">
    <div class="card-body">
        <div [class]="messageClass" [hidden]="isHidden">
            {{ message }}
        </div>
        <div class="d-flex justify-content-between">
            <button class="btn btn-success" [disabled]="this.canFinishSale()" (click)="finalizarVenta()">
              <i class="bi bi-cart-check"></i> Finalizar Venta
            </button>
            <button class="btn btn-danger" routerLink="/home">
              <i class="bi bi-arrow-counterclockwise"></i> Reiniciar Venta
            </button>
        </div>
    </div>
</div>
