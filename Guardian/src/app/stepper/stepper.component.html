<div class="stepper-wrapper">
  
<div class="steps-horizontal">
  <div
    class="step-horizontal"
    *ngFor="let step of steps; let i = index"
    [ngClass]="{
      'active': currentStep === i,
      'complete': step.completed && currentStep !== i
    }"
    (click)="navigateToStep(i)"
  >
    <div class="step-icon">{{ i + 1 }}</div>
    <div class="step-title">{{ step.label }}</div>
    <div class="step-description">Paso {{ i + 1 }}</div>
  </div>
</div>

<!-- FORMULARIO ACTUAL -->
<div class="form-wrapper mt-4">
  <router-outlet (activate)="navigateToStep($event)"></router-outlet>
</div>

<!-- BOTONES DE NAVEGACIÓN -->
<div class="stepper-buttons mt-4 d-flex justify-content-between">
  <button class="btn btn-secondary" (click)="goBack()" [disabled]="currentStep === 0">
    ← Regresar
  </button>
  <button class="btn btn-primary" (click)="goNext()" [disabled]="currentStep === steps.length - 1">
    Siguiente →
  </button>
</div>
