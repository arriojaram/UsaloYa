<!-- login.component.html -->
<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h3 class="card-title text-center">Login</h3>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
              <div class="mb-3">
                <label for="username" class="form-label">Usuario</label>
                <input type="text" id="username" formControlName="username" class="form-control" placeholder="Nombre de usuario">
                <div *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched" class="text-danger">
                  El nombre de usuario es requerido
                </div>
              </div>
              <div class="mb-3">
                <label for="token" class="form-label">Contraseña</label>
                <input type="password" id="token" formControlName="token" class="form-control" placeholder="Contraseña">
                <div *ngIf="loginForm.get('token')?.invalid && loginForm.get('token')?.touched" class="text-danger">
                  La contraseña es requerida
                </div>
              </div>
              <button type="submit" class="btn btn-primary w-100" [disabled]="loginForm.invalid">Entrar</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
