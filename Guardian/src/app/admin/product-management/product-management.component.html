<div class="container mt-1">
    <div class="row">
      <div class="col-12 d-flex justify-content-between align-items-center">
        <h1 class="my-3">Gestión de Productos</h1>
      </div>
    </div>
    <div class="row">
        <div class="hamburger-menu" (click)="toggleSearchPanel()">
            <div></div>
            <div></div>
            <div></div>
        </div>
      <div class="col-md-4 search-panel" [class.hidden]="isSearchPanelHidden">
        <div class="card">
          <div class="card-body">
            <h3 class="card-title">Buscar Productos</h3>
            <div class="input-group mb-3">
              <input type="text" class="form-control" placeholder="Buscar..." (input)="searchProducts($event)">
              <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button">Buscar</button>
              </div>
            </div>
            <ul class="list-group mt-3">
              <li *ngFor="let product of products" class="list-group-item list-group-item-action" (click)="selectProduct(product.productId)">
                {{ product.name }}
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div class="col-md-8">
        <div class="card">
          <div class="card-body">
            <h3 class="card-title">Detalles del Producto</h3>
            <form [formGroup]="productForm">
              <div class="form-group col-md-12 d-flex">
                <div class="col-md-8 pr-2">
                    <label for="name">Nombre</label>
                    <input id="name" type="text" class="form-control" formControlName="name">
                    <div *ngIf="productForm.get('name')?.invalid && productForm.get('name')?.touched" class="invalid-feedback">
                    Nombre es obligatorio.
                    </div>
                </div>
                <div class="col-md-4 d-flex align-items-end pl-2 mx-2">
                    <div class="form-check mb-3 ml-3">
                        <input id="discontinued" type="checkbox" class="form-check-input form-check-input-lg" formControlName="discontinued">
                        <label for="discontinued" class="form-check-label form-check-label-lg ml-1">Descontinuado</label>
                        <div *ngIf="productForm.get('discontinued')?.invalid && productForm.get('discontinued')?.touched" class="invalid-feedback">
                          Descontinuado es obligatorio.
                        </div>
                    </div>                      
                </div>
              </div>
                  
              <div class="form-group">
                <label for="description">Descripción</label>
                <textarea id="description" class="form-control" formControlName="description"></textarea>
                <div *ngIf="productForm.get('description')?.invalid && productForm.get('description')?.touched" class="invalid-feedback">
                  Descripción es obligatorio.
                </div>
              </div>
              <div class="form-group">
                <label for="unitPrice">Precio Unitario</label>
                <input id="unitPrice" type="number" class="form-control" formControlName="unitPrice">
              </div>
              <div class="form-group">
                <label for="unitsInStock">Unidades en Stock</label>
                <input id="unitsInStock" type="number" class="form-control" formControlName="unitsInStock">
                <div *ngIf="productForm.get('unitsInStock')?.invalid && productForm.get('unitsInStock')?.touched" class="invalid-feedback">
                  Unidades en Stock es obligatorio.
                </div>
              </div>
              <div class="form-group">
                <label for="barcode">Código de Barras</label>
                <input id="barcode" type="text" class="form-control" formControlName="barcode">
                <div *ngIf="productForm.get('barcode')?.invalid && productForm.get('barcode')?.touched" class="invalid-feedback">
                  Código de Barras es obligatorio.
                </div>
              </div>
              <div class="form-group">
                <label for="imgUrl">URL de Imagen</label>
                <input id="imgUrl" type="text" class="form-control" formControlName="imgUrl">
              </div>
              <div class="d-flex justify-content-end my-3">
                <button type="button" class="btn btn-secondary mx-2 btn-floating-secondary" (click)="newProduct()">Nuevo</button>
                <button type="button" class="btn btn-primary btn-floating" (click)="saveProduct()">Guardar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
